{% extends 'base.html' %}
{% load static %}

{% block style %}
{% endblock %}

{% block main %}
<main class="w-full bg-gray-100">
  <div class="container mx-auto flex items-center justify-center h-screen">
    <div class="card max-w-2xl w-full md:p-8 mx-4">
      <div class="card-body">
        <img src="{% static 'logo.svg' %}" class="mb-9" alt="">

        <div class="text-h-3xl">Bem-vindo de volta!</div>
        <div class="text-sm">Preencha seus dados para acessar o painel.</div>

        <form action="{% url 'submit_login' %}" method="post" class="mt-6">
          {% csrf_token %}

          <div class="mb-4">
            <label class="text-sm">Código de usuário</label>
            <input type="text" class="form-control" name="login" id="login">
          </div>

          <div class="mb-4">
            <label class="text-sm">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha">
          </div>

          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-4" role="alert">
              <div class="text-muted">{{ message }}</div>
          </div>
          {% endfor %}
          {% endif %}

          <div class="grid grid-cols-12 gap-4">
            <div class="col-span-12 md:col-span-6 flex items-center order-2 md:order-1 justify-center md:justify-start mt-4 md:mt-0">
              <img src="{% static "svg/lock.svg" %}" class="mr-4" alt="">
              <a href="{% url 'recuperar_senha' %}">Esqueceu a senha?</a>
            </div>

            <div class="col-span-12 md:col-span-6 order-1 md:order-2">
              <button type="submit" class="btn btn-primary mx-auto md:ml-auto md:mr-0">Fazer o login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
